<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TW:MF</title>
    <link rel="stylesheet" href="/dist/output.css" />
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script>
      // Add Trigger events for click, keydown (Enter/Space), focus
      window.onload = () => {
        const mobileMenuButton = document.getElementById('mobile-menu-button');

        const toggleMenu = event => {
          // Adds or removes the 'open' class to the button
          //  open class is used by the custom variant to animate the burger menu
          if (mobileMenuButton.classList.contains('open')) {
            mobileMenuButton.classList.remove('open');
          } else {
            mobileMenuButton.classList.add('open');
          }
        };

        mobileMenuButton.addEventListener('click', toggleMenu);
        mobileMenuButton.addEventListener('keydown', event => {
          if (event.key === 'Enter' || event.key === ' ') {
            event.preventDefault();
            toggleMenu();
          }
        });
      };
    </script>
  </head>
  <body>
    <main>
      <header class="text-zinc-200">
        <nav class="sticky top-0 flex bg-gradient-to-r from-rose-500 to-pink-500">
          <div class="flex items-center p-2 gap-2">
            <img src="./assets/images/logo-inverted.png" width="50" alt="" />
            <div class="text-2xl font-bold">tw:<span class="text-sky-900">mf</span></div>
          </div>

          <!-- Mobile Nav -->
          <div class="block md:hidden ml-auto my-auto pr-4 cursor-pointer">
            <button
              type="button"
              title="Toggle mobile menu"
              id="mobile-menu-button"
              class="group peer"
            >
              <div
                class="bg-zinc-200 rounded-full w-8 h-1 group-open:rotate-45 top-0 group-open:top-2 transition-all relative"
              ></div>
              <div
                class="bg-zinc-200 rounded-full w-8 h-1 my-1 opacity-100 group-open:opacity-0 transition-all"
              ></div>
              <div
                class="bg-zinc-200 rounded-full w-8 h-1 group-open:-rotate-45 top-0 group-open:-top-2 transition-all relative"
              ></div>
            </button>
            <!-- Mobile Menu -->
            <div
              class="peer-open:block hidden absolute bg-gradient-to-r from-rose-500 to-pink-500 w-full left-0 top-[62px]"
            >
              <div
                class="position flex items-center justify-center p-4 font-bold h-full cursor-pointer text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"
              >
                <span>Home</span>
              </div>
              <div
                class="position flex items-center justify-center p-4 font-bold h-full cursor-pointer text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"
              >
                <span>Lineup</span>
              </div>
              <div
                class="position flex items-center justify-center p-4 font-bold h-full cursor-pointer text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"
              >
                <span>Tickets</span>
              </div>
              <div
                class="position flex items-center justify-center p-4 font-bold h-full cursor-pointer text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10"
              >
                <span>Support</span>
              </div>
            </div>
          </div>

          <!-- Desktop Nav -->
          <div class="md:flex hidden flex-1 items-center justify-end">
            <div
              class="relative flex items-center justify-center h-full p-4 font-bold text-pink-200 cursor-pointer hover:text-zinc-200 hover:bg-white/10 transition-colors ease-in-out"
            >
              <span>Home</span>
            </div>
            <div
              class="relative flex items-center justify-center h-full p-4 font-bold text-pink-200 cursor-pointer hover:text-zinc-200 hover:bg-white/10 transition-colors ease-in-out"
            >
              <span>Lineup</span>
            </div>
            <div
              class="group relative flex items-center justify-center h-full p-4 font-bold text-pink-200 cursor-pointer hover:text-zinc-200 hover:bg-white/10 transition-colors ease-in-out"
            >
              <span>Tickets</span>
              <div
                class="group-hover:block hidden bg-pink-500 absolute top-full right-0 whitespace-nowrap rounded-b-md text-right"
              >
                <div
                  class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200"
                >
                  <span>Single Day Ticket</span>
                </div>
                <div
                  class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200"
                >
                  <span>7 Day Ticket</span>
                </div>
              </div>
            </div>
            <div
              class="relative flex items-center justify-center h-full p-4 font-bold text-pink-200 cursor-pointer hover:text-zinc-200 hover:bg-white/10 transition-colors ease-in-out"
            >
              <span>Support</span>
            </div>
          </div>
        </nav>
      </header>
    </main>
  </body>
</html>
